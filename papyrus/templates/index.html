<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <title>Papyrus</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="A simple app to add tickets of new features">
     <meta name="keywords" content="vuejs, django, crudapp, restapi">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>



<body>
  <h1 class="text-center" style="padding: 50px;"> ðŸ“œ Welcome to Papyrus ðŸ“œ</h1>
  <div id="starting">
    <div class="container" style="width: 60%;">
      <a href="/add/">
      <button  type="button" 
               class="btn btn-primary" 
               style="margin: 20px; background-color: #9a7755; border: #9a7755">
          ADD NEW FEATURE
       </button>
      </a>
      <div class="row">
        <h3>List of Features</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Target Date</th>
                <th scope="col">Client</th>
                <th scope="col">Priority</th>
                <th scope="col">Title</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="feature in features">
                <th scope="row">${feature.target_date}</th>
                <td>${feature.client}</td>
                <td>${feature.priority}</td>
                <td><a v-bind:href="'/detail/'+ feature.id">${feature.title}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>



  <script src="/static/js/index.js"></script>

</body>
</html>
