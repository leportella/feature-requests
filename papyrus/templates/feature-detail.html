<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <title>Papyrus</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="A simple app to add tickets of new features">
     <meta name="keywords" content="vuejs, django, crudapp, restapi">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>



<body>
  <h1 class="text-center" style="padding: 50px;"> ðŸ“œ Welcome to Papyrus ðŸ“œ</h1>
  <div id="starting">
    <div class="container" style="width: 60%;">
      <h3>${feature.title}</h3>
        
        <table class="table">
            <tbody>
              <tr>
                <th scope="row">Client</th>
                <td>${feature.client}</td>
              </tr>
              <tr>
                <th scope="row">Client's priority</th>
                <td>${feature.priority}</td>
              </tr>
              <tr>
                <th scope="row">Product Area</th>
                <td>${feature.product_area}</td>
              </tr>
              <tr>
                <th scope="row">Target Date</th>
                <td>${feature.target_date}</td>
              </tr>
              <tr>
                <th scope="row">Description</th>
                <td>${feature.description}</td>
              </tr>
            </tbody>
          </table>

           <a href="/">
            <button  type="button" 
                     class="btn btn-primary" 
                     style="margin: 20px; background-color: #9a7755; border: #9a7755">
                All Features
             </button>
            </a>
            </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>



  <script src="/static/js/feature-detail.js"></script>

</body>
</html>
